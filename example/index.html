<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Test Capitalize</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="../jquery-capitalize-1.0.0.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function(){
	  $('p, h1').capitalize();
	  $('h2').capitalize({forceLowerCase : true});
	});
	</script>
</head>

<body>
  <h1>my title example</h1>
  <p>this pretty cool</p>
  <h2>THIS WILL BE IN LOWER CASE</h2>
  <p>it does work!</p>
</body>
</html>
